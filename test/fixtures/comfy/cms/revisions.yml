layout:
  record: default (Comfy::Cms::Layout)
  data: <%= {
    'content' => 'revision {{cms:fragment content}}',
    'css'     => 'revision css',
    'js'      => 'revision js' }.to_json %>

page:
  record: default (Comfy::Cms::Page)
  data: <%= {
    'fragments_attributes' => [
      { 'identifier'  => 'content',
        'content'     => 'old content' },
      { 'identifier'  => 'title',
        'content'     => 'old title'}
    ]}.to_json %>

translation:
  record: default (Comfy::Cms::Translation)
  data: <%= {
    "fragments_attributes" => [
      { "identifier" => "content",
        "content"    => "old content" }
    ]}.to_json %>

snippet:
  record: default (Comfy::Cms::Snippet)
  data: <%= {
    'content' => 'revision content' }.to_json %>